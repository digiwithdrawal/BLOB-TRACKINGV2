<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>BlobTrack Cam V2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <video id="vid" autoplay playsinline muted></video>
    <canvas id="screen"></canvas>

    <header class="top">
      <div class="brand">
        <div class="accent"></div>
        <div class="brandText">
          <div class="brandTitle">BLOBTRACK CAM V2</div>
          <div class="brandSub">BLOBS • LINES • REC+PHOTO</div>
        </div>
      </div>
      <button id="flip" class="btn glass">FLIP</button>
    </header>

    <!-- floating show hud -->
    <button id="showHud" class="floatHud" aria-label="Show controls">SHOW HUD</button>

    <section class="panel" id="panel">
      <div class="row tight">
        <div class="pill">
          <div class="pillLabel">Format</div>
          <select id="format">
            <option value="auto" selected>AUTO</option>
            <option value="portrait">PORTRAIT</option>
            <option value="landscape">LANDSCAPE 16:9</option>
            <option value="square">SQUARE 1:1</option>
          </select>
        </div>

        <div class="pill">
          <div class="pillLabel">Color</div>
          <select id="ink">
            <option value="white" selected>WHITE</option>
            <option value="ice">LIGHT BLUE</option>
            <option value="neon">NEON GREEN</option>
            <option value="red">RED</option>
            <option value="yellow">YELLOW</option>
          </select>
        </div>
      </div>

      <div class="togGrid">
        <label class="tog"><input type="checkbox" id="t_lines" checked><span>Lines</span></label>
        <label class="tog"><input type="checkbox" id="t_blobs" checked><span>Blobs</span></label>
        <label class="tog"><input type="checkbox" id="t_bloom" checked><span>Bloom</span></label>
        <label class="tog"><input type="checkbox" id="t_ps2" checked><span>PS2 Haze</span></label>
        <label class="tog wide"><input type="checkbox" id="t_gate"><span>Face/Person Gate</span></label>
      </div>

      <div class="sliders">
        <div class="srow">
          <div class="slabel">AMOUNT</div>
          <input id="s_amount" type="range" min="10" max="220" value="110">
        </div>
        <div class="srow">
          <div class="slabel">SENS</div>
          <input id="s_sens" type="range" min="0" max="100" value="45">
        </div>
        <div class="srow">
          <div class="slabel">LINES</div>
          <input id="s_link" type="range" min="10" max="240" value="120">
        </div>
        <div class="srow">
          <div class="slabel">BLOOM</div>
          <input id="s_bloom" type="range" min="0" max="100" value="55">
        </div>
        <div class="srow">
          <div class="slabel">RES</div>
          <input id="s_res" type="range" min="220" max="1280" value="720">
        </div>
      </div>

      <div class="actions">
        <button id="snap" class="btn">SNAP</button>
        <button id="rec" class="btn primary">REC</button>
        <button id="hud" class="btn">HIDE HUD</button>
      </div>

      <div class="tip" id="tip">AUTO flips with rotation • REC records the true crop.</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
